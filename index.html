<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/pieces/chessFavicon.jpg" type="image/x-icon">
    <title>Chess</title>
</head>
<body class="bg-dark text-light p-3 mb-2">
    <!-- <h2 class="text-secondary topLeft">Created by Joseph West</h2> -->
    <div class="container justify-content-center text-center p-2">
        <div class="logo">
            <img class="logoImage" src="pieces/KingLogo.png" alt="Logo">
        </div>
        <div class="header">
            <h1>Chess</h1>
        </div>
        
    </div>
    <div class="container-fluid d-flex text-dark justify-content-center p-4">
        <div class="row">
            <div class="col-auto">
                <div id="board"></div>
            </div>
            <div class="col-auto my-auto">
                <div class="row blackDot">
                    <img class="dots" src="pieces/greydot.png" alt="dot">
                </div>
                <div class="row p-3 newGameContainer">
                    <button type="button" class="btn btn-light text-dark p-2 m-3" onclick="newGame()">New Game</button>
                </div>
                <div class="row whiteDot">
                    <img class="dots" src="pieces/greendot.png" alt="dot">
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <audio id="moveAudio" src="pieces/MoveSoundEffect.mp3"></audio>
    <audio id="captureAudio" src="pieces/CaptureSoundEffect.mp3"></audio>
    <audio id="victoryAudio" src="pieces/notification.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
